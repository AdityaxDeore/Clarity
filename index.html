<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting to Clarity App...</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            max-width: 500px;
            padding: 2rem;
        }
        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255,255,255,0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        p {
            font-size: 1.1rem;
            opacity: 0.9;
            line-height: 1.6;
        }
        .error-info {
            background: rgba(255,255,255,0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
    </style>
    <script>
        // Check if we can access the built app
        function tryRedirect() {
            // Try to access the GitHub Actions deployed version
            const appUrl = 'https://adityaxdeore.github.io/Clarity/';
            
            // Create a test request to see if the app is available
            fetch(appUrl, { method: 'HEAD', mode: 'no-cors' })
                .then(() => {
                    // If successful, redirect
                    window.location.href = appUrl;
                })
                .catch(() => {
                    // If failed, show error message
                    document.getElementById('loading').innerHTML = `
                        <div class="error-info">
                            <h2>ðŸ”§ Deployment Issue Detected</h2>
                            <p>The Clarity app is being deployed. This usually takes 2-5 minutes.</p>
                            <p><strong>What's happening:</strong> GitHub Pages is showing README.md instead of your React app.</p>
                            <p><strong>Solution:</strong> The deployment should complete shortly.</p>
                            <p><a href="https://github.com/AdityaxDeore/Clarity/actions" style="color: #FFE4B5;">Check deployment status</a></p>
                        </div>
                    `;
                });
        }
        
        // Try redirect after 3 seconds
        setTimeout(tryRedirect, 3000);
        
        // Auto-refresh every 30 seconds to check for deployment completion
        setTimeout(() => {
            location.reload();
        }, 30000);
    </script>
</head>
<body>
    <div class="container" id="loading">
        <div class="spinner"></div>
        <h1>ðŸ§  Clarity</h1>
        <p>Loading your mental health platform...</p>
        <p><small>Redirecting to the full application...</small></p>
    </div>
</body>
</html>
