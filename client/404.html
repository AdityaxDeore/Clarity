<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity - Student Mental Health Support</title>
    <script>
      // Handle client-side routing for SPA
      (function() {
        var redirect = sessionStorage.getItem('redirect');
        if (redirect) {
          sessionStorage.removeItem('redirect');
          location.replace(redirect);
        } else {
          // Redirect to homepage for all other 404s
          location.replace('/');
        }
      })();
    </script>
  </head>
  <body>
    <!-- 404 page for SPA routing -->
  </body>
</html>
